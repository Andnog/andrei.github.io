<svg width="120" height="180" xmlns="http://www.w3.org/2000/svg">
  <!-- Draw the grid -->
  <rect x="10" y="10" width="100" height="160" fill="gray" stroke="white" stroke-dasharray="4" />
  
  <!-- Horizontal and vertical grid lines -->
  <line x1="10" y1="50" x2="110" y2="50" stroke="white" stroke-dasharray="4" />
  <line x1="10" y1="90" x2="110" y2="90" stroke="white" stroke-dasharray="4" />
  <line x1="10" y1="130" x2="110" y2="130" stroke="white" stroke-dasharray="4" />
  
  <line x1="30" y1="10" x2="30" y2="170" stroke="white" stroke-dasharray="4" />
  <line x1="70" y1="10" x2="70" y2="170" stroke="white" stroke-dasharray="4" />

  <!-- Add letters -->
  <text x="15" y="40" font-family="Arial" font-size="20" fill="blue">R</text>
  <text x="75" y="40" font-family="Arial" font-size="20" fill="green">G</text>
  <text x="15" y="160" font-family="Arial" font-size="20" fill="yellow">Y</text>
  <text x="75" y="160" font-family="Arial" font-size="20" fill="purple">B</text>

  <!-- Yellow block (taxi position) -->
  <rect x="35" y="15" width="20" height="30" fill="yellow" stroke="black" />
</svg>
